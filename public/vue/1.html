<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <script src="vue.js"></script>
    <link rel="stylesheet" href="weui.css"/>
</head>
<body style="font-family:'-apple-system-font,Helvetica Neue,Helvetica,sans-serif';background-color: #f8f8f8">
<div style="margin-bottom: 20px;background-color: #ffffff;">
    <!--标题+图片-->
    <article class="weui-article" style="padding-bottom: 0;">
        <section style="margin-bottom: 0">
            <p>中奖不要撸了。中奖不要撸了。中奖不要撸了。中奖不要撸了。中奖不要撸了。</p>

            <p style="margin: 0"><img src="A18B191.jpg"/></p>
            <!--自己加的按钮-->
            <div style="width: 100%;height: 50px;">
                <span style="width: 50px;height: 50px;float: left;cursor: pointer;background: url('like.png') no-repeat left;background-size: 1450px;"></span>
                <span style="width: 50px;height: 50px;float: right;cursor: pointer;background: url('discuss.png') no-repeat left;background-size: 1450px;"></span>
            </div>
            <!--自己加的按钮结束-->
        </section>
    </article>
    <!--新增评论区-->
    <div class="weui-cells" style="margin-top: 0;">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input class="weui-input" placeholder="发表您的神评论" type="text">
            </div>
        </div>
    </div>
    <!--评论展示区-->
    <div class="weui-panel__bd">
        <a class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb" src="index.png" alt="">
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title">热心肠的网友说</h4>

                <p class="weui-media-box__desc">中奖不要撸了。中奖不要撸了。中奖不要撸了。中奖不要撸了。中奖不要撸了。</p>
            </div>
        </a>
    </div>
</div>
</body>
</html>
